<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h2>Welcome, {{ user.username }}!</h2>
    <h3>Polls</h3>
    <ul>
        {% for poll in polls %}
        <li><a href="{% url 'vote' poll.id %}">{{ poll.question }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_poll' %}">Create a Poll</a>
    <br>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
