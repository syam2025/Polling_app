<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
</head>
<body>
    <h2>{{ poll.question }}</h2>
    <form method="post">
        {% csrf_token %}
        <ul>
            {% for choice in poll.choice_set.all %}
            <li>
                <label>
                    <input type="radio" name="choice" value="{{ choice.id }}">
                    {{ choice.choice_text }}
                </label>
            </li>
            {% endfor %}
        </ul>
        <button type="submit">Vote</button>
    </form>
</body>
</html>
